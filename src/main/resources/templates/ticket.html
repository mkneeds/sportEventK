<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Билеты</title>
    <link th:href="@{/web/css/styleTicket.css}" rel="stylesheet" />
</head>
<body>
<div class="ticket-visual_visual" id="ticket" th:each="ticketTitle : ${ticketTitles}">
    <div class="left"></div>
    <div class="right"></div>
    <div class="ticket-visual-wrapper">
        <div class="ticket-visual_profile">
            <div class="ticket-profile_profile">
                <img
                        th:src="${ticketTitle.getImageUrl()}"
                        class="ticket-profile_image"
                 alt="123"/>
                <div class="ticket-profile_text">
                    <p class="ticket-profile_name" th:text="${ticketTitle.getName()}"></p>
                    <p class="ticket-profile_username" th:text="${person.getFirstName() +' '+ person.getLastName()}">
            <span class="ticket-profile_githubIcon">
              <img src="./github.svg" alt="" />
            </span>
                    </p>
                </div>
            </div>
            <div class="ticket-visual_ticket-number-wrapper">
                <div class="ticket-visual_ticket-number" th:text="${'№'+person.getId()+ticketTitle.getId()}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
