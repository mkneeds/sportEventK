<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
</head>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue.js 2 CRUD application</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/web/css/styleProduct.css}" rel="stylesheet" />
</head>
<body>
<table class="table">
    <!-- Заголовок таблицы -->
    <thead>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Категория</th>
        <th>Срок действий</th>
        <th>Цена</th>
        <th class="col-sm-2"></th>
    </tr>
    </thead>
    <tbody>
    <!-- Разметка для каждого продукта -->
    <tr th:each="product : ${products}" th:id="'productRow_' + ${product.id}">
        <td class="product-name" th:text="${product.name}"></td>
        <td class="product-description" th:text="${product.description}"></td>
        <td class="product-cat" th:text="${product.category.name}"></td>
        <td class="product-date" th:text="${product.date}"></td>
        <td class="product-price">
            <span th:text="${product.price}"></span>
            <span class="glyphicon glyphicon-euro" aria-hidden="true"></span>
        </td>
        <td>
            <!-- Кнопка "Edit" -->
            <button class="btn btn-warning btn-xs">Редактировать</button>
            <!-- Кнопка "Delete" -->
            <button class="btn btn-danger btn-xs">Удалить</button>
        </td>
        <!-- Скрытая ячейка с идентификатором продукта -->
        <td class="product-id" style="display: none;" th:text="${product.id}"></td>
    </tr>
    </tbody>
</table>

<!-- Модальное окно редактирования продукта -->
<div id="editProductModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditProductModal()">&times;</span>
        <h2>Edit Product</h2>
        <form id="editProductForm">
            <input type="hidden" id="editProductId" name="id" />
            <div>
                <label for="editProductName">Name:</label>
                <input type="text" id="editProductName" name="name" />
            </div>
            <div>
                <label for="editProductDescription">Description:</label>
                <input type="text" id="editProductDescription" name="description" />
            </div>
            <div>
                <label for="editProductPrice">Price:</label>
                <input type="text" id="editProductPrice" name="price" />
            </div>
            <button type="button" id="editProductSubmit">Save</button>
        </form>
    </div>
</div>
</body>
<script src="/web/js/main/settingsProduct.js"></script>
</html>
